<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>

  <h1 class="title">Tic Tac Toe</h1>

  <div class="container">
    <div class="row">
      <button type="button" class="col-4 button left">-</button>
      <button type="button" class="col-4 button">-</button>
      <button type="button" class="col-4 button right">-</button>
    </div>
    <div class="row">
      <button type="button" class="col-4 button middle left">-</button>
      <button type="button" class="col-4 button middle">-</button>
      <button type="button" class="col-4 button middle right">-</button>
    </div>
    <div class="row">
      <button type="button" class="col-4 button left">-</button>
      <button type="button" class="col-4 button">-</button>
      <button type="button" class="col-4 button right">-</button>
    </div>
    <p class="again"></p>
  </div>

  <div id="footer">
    <p class="copyright">Â© Copyright 2021 <a href="">Vishvas Bansal</a></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="play.js" charset="utf-8"></script>
</body>

</html>
